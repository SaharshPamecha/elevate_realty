<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Realty - Luxury Real Estate Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .loader-container {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffd700, #fbc02d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">Elevate Realty</div>
        <div class="tagline">Where Luxury Meets Intelligence</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Preparing your premium experience...</div>
    </div>

    <script>
        // Redirect to the main homepage after 2 seconds
        setTimeout(function() {
            window.location.href = 'pages/homepage_3d_immersive_experience.html';
        }, 2000);
    </script>
    <script id="dhws-errorTracker" src="/public/dhws-error-tracker.js"></script>
    <script id="dhws-elementInspector" src="/public/dhws-web-inspector.js"></script>
    <script id="dhws-dataInjector" src="public/dhws-data-injector.js"></script>
</body>
</html>
