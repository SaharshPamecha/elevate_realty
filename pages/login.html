<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elevate Realty</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/custom_styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        .text-primary { color: #1a237e; } /* Indigo */
        .btn-primary {
            background-color: #1a237e; /* Indigo */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #283593; /* Darker Indigo */
        }
        .input-field {
            border: 1px solid #cbd5e0; /* Cool Gray 300 */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            border-color: #1a237e; /* Indigo */
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <a href="homepage_3d_immersive_experience.html" class="inline-block mb-4">
                 <div class="w-16 h-16 bg-gradient-to-br from-primary to-indigo-600 rounded-lg flex items-center justify-center mx-auto">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10 9 11 1.09-.87 2-1.76 2.71-2.71-.95-.65-1.71-1.57-1.71-2.29 0-.72.76-1.64 1.71-2.29C14.16 17 18 12.55 18 7L12 2z"/>
                    </svg>
                </div>
            </a>
            <h1 class="text-3xl font-semibold text-primary">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Login to access your Elevate Realty account.</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="input-field" placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="input-field" placeholder="••••••••">
            </div>
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
            </div>
            <div>
                <button type="submit" class="btn-primary w-full py-3">Login</button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-600 mt-8">
            Don't have an account? <a href="signup.html" class="text-primary font-medium hover:underline">Sign up here</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            // In a real app, you would send this to a backend for verification.
            // For this mock, we'll just simulate a successful login.
            if (email) { // Basic check
                localStorage.setItem('isUserLoggedIn', 'true');
                localStorage.setItem('loggedInUserEmail', email);
                alert('Login successful! Redirecting to homepage...');
                window.location.href = 'homepage_3d_immersive_experience.html';
            } else {
                alert('Please enter your email and password.');
            }
        });
    </script>
</body>
</html>
